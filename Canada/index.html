<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">

        .Canada {
            @apply absolute
            flex
            block
            w-[31rem]
            top-8
            h-64;
        }
        .maple-leaf {
            clip-path: polygon(47% 100%, 48% 70%, 25% 73%, 28% 65%, 7% 47%, 11% 44%, 8% 30%, 20% 32%, 23% 27%, 35% 40%, 32% 13%, 39% 16%, 50% 0, 61% 16%, 68% 13%, 65% 40%, 77% 27%, 80% 32%, 92% 30%, 89% 44%, 93% 47%, 72% 65%, 75% 73%, 52% 70%, 53% 100%);
        }
    </style>
</head>
<body>
<div class="flex justify-center bg-white">
    <div class="Canada">
        <div class="bg-gradient-to-b from-[#D80621] to-[#D80621] h-full w-1/3"></div>
        <div class="flex justify-center items-center px-6 py-8 bg-gradient-to-b from-[#FFFFFF] to-[#FFFFFF] h-full w-2/3">
            <div class="maple-leaf h-full w-full bg-[#D80621]"></div>
        </div>
        <div class="bg-gradient-to-b from-[#D80621] to-[#D80621] h-full w-1/3"></div>
    </div>
</div>
</body>
</html>
