<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brazil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">

        .Brazil {
            @apply absolute flex justify-center items-center w-[31rem] top-8 h-64 bg-[#009739];
        }

        .diamond {
            @apply bg-[#FEDD00] w-[80%] h-[70%] grid justify-center items-center;
            clip-path: polygon(51% 0%, 100% 50%, 51% 100%, 0% 50%)
        }
    </style>
</head>
<body>
<div class="flex justify-center bg-white">
    <div class="Brazil">
        <div class="diamond">
            <img src="https://imgur.com/IAzj891.png" class="h-32" alt=""/>

        </div>
    </div>
</div>
</body>
</html>
